<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytona Manager v6.47</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-app: #e2e8f0; --bg-card: #ffffff; --bg-input: #f8fafc;
            --text-main: #1e293b; --text-muted: #64748b;
            --primary: #2563eb; --primary-fg: #ffffff;
            --accent-danger: #ef4444; --accent-success: #22c55e; --accent-warning: #eab308;
            --border-color: #94a3b8; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --radius: 0.5rem; --blur: none;
        }
        /* Themes omitted for brevity - assumes standard styles */
        body { font-family: 'Inter', sans-serif; background: var(--bg-app); color: var(--text-main); padding: 0.5rem 1rem; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 0.75rem; }
        .card-header { font-weight: 600; border-bottom: 1px solid var(--border-color); padding: 0.5rem 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        input, select, textarea { background: var(--bg-input) !important; border: 1px solid var(--border-color) !important; color: var(--text-main) !important; border-radius: 0.375rem; padding: 0.5rem; width: 100%; font-size: 0.875rem; }
        .btn-primary { background: var(--primary); color: var(--primary-fg); font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.375rem; }
        .btn-secondary { background: var(--bg-input); border: 1px solid var(--border-color); color: var(--text-main); font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.375rem; }
        .editable-field.is-editable { background-color: #ffffff !important; border: 2px solid #eab308 !important; }
        
        /* LAYOUT */
        .app-grid { display: grid; grid-template-columns: 350px 1fr; gap: 1rem; flex-grow: 1; overflow: hidden; width: 100%; }
        .col-left { display: grid; grid-template-rows: 40% 1fr; gap: 1rem; height: 100%; overflow: hidden; }
        .col-right { display: flex; flex-direction: column; gap: 0.75rem; height: 100%; overflow: hidden; }
        .gallery-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; padding: 2px; }
        .gallery-item { padding: 0.5rem; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 0.5rem; cursor: pointer; }
        .gallery-item.is-selected { border-color: var(--primary); background: var(--primary); color: var(--primary-fg); }
        
        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 60; }
        .modal-content { background: var(--bg-card); color: var(--text-main); padding: 1.5rem; border-radius: 0.5rem; max-width: 500px; width: 100%; }
        
        /* INBOX */
        .inbox-menu-content { display: none; position: absolute; right: 0; top: 100%; background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 0.5rem; width: 250px; z-index: 50; max-height: 400px; overflow-y: auto; }
        .inbox-menu-content.show { display: block; }
        .inbox-badge { position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; align-items: center; justify-content: center; }
        
        /* UTILS */
        .btn-has-data-red { color: #dc2626 !important; border-color: #dc2626 !important; background: #fee2e2 !important; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
    </style>
</head>
<body class="p-0 md:p-4">

    <div id="global-loader" style="position:fixed;inset:0;background:var(--bg-app);z-index:100;display:flex;align-items:center;justify-content:center;">
        <h2 class="text-lg font-bold">Loading Manager App...</h2>
    </div>

    <div id="login-container" class="modal-overlay hidden">
        <div class="modal-content text-center">
            <h2 class="text-2xl font-bold mb-4">Daytona Manager</h2>
            <button onclick="window.login()" class="btn-primary w-full py-3">Sign in</button>
        </div>
    </div>

    <div id="main-app-container" class="hidden flex flex-col h-full">
        <div class="card mb-3 p-3 flex items-center justify-between shrink-0" id="header-panel">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold" style="color: var(--primary);">Manager Dashboard</h1>
                <button onclick="window.loadRecords()" class="btn-primary text-xs">Refresh</button>
                <span id="welcome-message" class="text-sm font-medium ml-4"></span>
                
                <div id="manager-inbox-container" class="relative ml-4">
                    <button onclick="window.toggleInbox()" class="text-gray-500 hover:text-blue-600 relative">
                        <i class="fas fa-bell text-lg"></i>
                        <span id="inbox-badge" class="inbox-badge hidden">0</span>
                    </button>
                    <div id="inbox-menu" class="inbox-menu-content shadow-xl">
                        <div id="inbox-list" class="text-sm">
                            <div class="p-4 text-center text-gray-400 italic">No alerts.</div>
                        </div>
                        <div class="border-t p-2 text-center bg-gray-50">
                            <button onclick="window.checkForManagerAlerts()" class="text-xs text-blue-600 font-bold">Check Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" id="search-bar" onkeyup="window.filterAndSortGallery()" placeholder="Search..." class="text-sm w-64" />
        </div>

        <div class="app-grid">
            <div class="col-left">
                <div class="card flex flex-col min-h-0">
                    <div class="card-header">Accounts <span id="record-count" class="text-xs bg-blue-600 text-white px-2 rounded">0</span></div>
                    <div id="record-gallery-list" class="gallery-list"></div>
                </div>
                <div class="card p-3">
                    <h3 class="font-bold text-sm mb-2">Quick Actions</h3>
                    <button onclick="window.simulateManagerAlert()" class="btn-secondary text-xs w-full mb-2">Simulate Incoming Alert</button>
                    <div class="text-xs text-gray-400 italic text-center">Select account to view details</div>
                </div>
            </div>

            <div class="col-right">
                <div class="card p-3">
                    <div class="card-header mt-0 pt-0 px-0 pb-2 mb-2">
                        <span>Profile: <span id="acct-number-header" class="font-bold">--</span></span>
                        <div class="flex gap-2">
                            <button onclick="window.handleCustomSave()" class="btn-primary text-xs py-1">Save Changes</button>
                            <button onclick="window.showManagerFeedback()" id="btn-mgr-feedback" class="btn-secondary text-xs py-1">Edit Mgr Feedback</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div><span class="text-xs uppercase text-gray-500">Company</span><div id="acct-company" class="font-bold">--</div></div>
                        <div><span class="text-xs uppercase text-gray-500">Rep</span><div id="acct-rep" class="font-bold">--</div></div>
                    </div>
                </div>

                <div class="card p-4 flex-grow flex flex-col min-h-0">
                    <label class="text-xs font-bold text-gray-500 mb-1">Rep's Notes (Read Only)</label>
                    <div id="qb-notes-preview" class="flex-grow p-3 border rounded overflow-y-auto text-sm bg-gray-50 mb-4 font-mono whitespace-pre-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="manager-feedback-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl border-t-4 border-blue-500">
            <h3 class="font-bold mb-2 text-lg">Manager Feedback</h3>
            <p class="text-xs text-gray-500 mb-4">Write a note here. The Rep will see a RED button on their dashboard.</p>
            <textarea id="manager-feedback-input" class="w-full h-40 p-3 border rounded text-sm font-mono" placeholder="Enter feedback for the rep..."></textarea>
            <div class="flex justify-end gap-2 mt-4">
                <button onclick="document.getElementById('manager-feedback-modal').classList.add('hidden')" class="btn-secondary">Cancel</button>
                <button onclick="window.saveManagerFeedback()" class="btn-primary">Save & Send</button>
            </div>
        </div>
    </div>
    
    <div id="notification-modal" class="modal-overlay hidden"><div class="modal-content text-center"><h3 id="notif-title" class="font-bold"></h3><p id="notif-msg" class="text-sm my-4"></p><button onclick="document.getElementById('notification-modal').classList.add('hidden')" class="btn-primary w-full">OK</button></div></div>

    <script>
        // --- CONFIG ---
        const msalConfig = { auth: { clientId: "afe649b6-9c70-4b1a-8592-78588284c8ee", authority: "https://login.microsoftonline.com/9a7c474b-f702-4ae4-a2f9-b72a1e117401", redirectUri: "https://WB-DT.github.io/daytona-utility/manager.html" }, cache: { cacheLocation: "localStorage" } };
        const msalInstance = new msal.PublicClientApplication(msalConfig);
        
        // API URLS (SAME AS MAIN APP)
        const GET_MY_RECORDS_FLOW_URL = "https://e25b831597b0e29e9b9b7f764adfe8.0f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2d5cc7c0ffa34dcb87e6416df29b9acf/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=8qFD-lNiuxDgafyu31UYZ8zzePJMRJ4wpUzLzbb9bMs";
        const PATCH_RECORD_FLOW_URL = "https://e25b831597b0e29e9b9b7f764adfe8.0f.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/774bb53ee87542e5825b46958f5bd55d/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=EbaJTl1gKlG8rjTn3ZmoLwUiQ430Sju1kWZYZ6hr0zE";

        let allRecords = [], currentRecord = null, currentUser = null;

        // --- AUTH ---
        function login() { msalInstance.loginPopup({scopes:["User.Read"]}).then(r => { currentUser=r.account.name; initApp(); }); }
        function initApp() { 
            document.getElementById('login-container').classList.add('hidden'); 
            document.getElementById('main-app-container').classList.remove('hidden');
            document.getElementById('welcome-message').innerText = `Manager: ${currentUser}`;
            loadRecords();
            // Poll for alerts every 60s
            setInterval(checkForManagerAlerts, 60000);
        }

        // --- DATA ---
        async function loadRecords() {
            const res = await fetch(GET_MY_RECORDS_FLOW_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ repName: currentUser }) });
            const data = await res.json();
            allRecords = data.accountList || (Array.isArray(data) ? data : []);
            renderList();
        }

        function renderList() {
            const list = document.getElementById('record-gallery-list');
            list.innerHTML = '';
            document.getElementById('record-count').innerText = allRecords.length;
            allRecords.forEach(r => {
                const div = document.createElement('div');
                div.className = "gallery-item p-2 border-b hover:bg-gray-50 cursor-pointer";
                if(r.cr714_action === 'Help') div.classList.add('bg-red-50', 'border-red-200'); // Highlight Help requests
                div.innerHTML = `<div class="flex justify-between font-bold text-xs"><span>${r.cr714_id}</span><span class="text-gray-400">${r.cr714_rep || ''}</span></div><div class="text-sm">${r.cr714_company}</div>`;
                div.onclick = () => selectRecord(r);
                list.appendChild(div);
            });
        }

        function selectRecord(r) {
            currentRecord = r;
            document.getElementById('acct-number-header').innerText = r.cr714_id;
            document.getElementById('acct-company').innerText = r.cr714_company;
            document.getElementById('acct-rep').innerText = r.cr714_rep;
            document.getElementById('qb-notes-preview').innerText = r.cr714_qbnotes || 'No notes.';
            
            // Setup Feedback Button
            const btn = document.getElementById('btn-mgr-feedback');
            if(r.cr714_managernotes) btn.classList.add('btn-has-data-red');
            else btn.classList.remove('btn-has-data-red');
        }

        // --- MANAGER ACTIONS ---
        function showManagerFeedback() {
            if(!currentRecord) return;
            document.getElementById('manager-feedback-input').value = currentRecord.cr714_managernotes || "";
            document.getElementById('manager-feedback-modal').classList.remove('hidden');
        }

        async function saveManagerFeedback() {
            const note = document.getElementById('manager-feedback-input').value;
            const payload = {
                recordId: currentRecord.cr714_id,
                managerNotes: note, // NEW FIELD SENT TO FLOW
                // Send existing data back to prevent overwrites if flow isn't partial
                qbNotes: currentRecord.cr714_qbnotes,
                repName: currentUser
            };

            document.getElementById('manager-feedback-modal').classList.add('hidden');
            window.showNotification("Saving", "Sending feedback...");

            try {
                const res = await fetch(PATCH_RECORD_FLOW_URL, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                if(!res.ok) throw new Error("Save Failed");
                
                // Update Local
                currentRecord.cr714_managernotes = note;
                if(note) document.getElementById('btn-mgr-feedback').classList.add('btn-has-data-red');
                else document.getElementById('btn-mgr-feedback').classList.remove('btn-has-data-red');
                
                window.showNotification("Success", "Feedback Sent to Rep!");
            } catch(e) {
                window.showNotification("Error", e.message);
            }
        }

        // --- ALERTS / INBOX ---
        function toggleInbox() { document.getElementById('inbox-menu').classList.toggle('show'); }
        
        function checkForManagerAlerts() {
            // In real version: Fetch from flow where Action = 'Help'
            // For now, we filter the loaded list
            const alerts = allRecords.filter(r => r.cr714_action === 'Help');
            updateInbox(alerts);
        }

        function updateInbox(alerts) {
            const badge = document.getElementById('inbox-badge');
            const list = document.getElementById('inbox-list');
            
            if(alerts.length > 0) {
                badge.innerText = alerts.length;
                badge.classList.remove('hidden');
                list.innerHTML = '';
                alerts.forEach(r => {
                    const d = document.createElement('div');
                    d.className = 'p-2 border-b hover:bg-gray-100 cursor-pointer';
                    d.innerHTML = `<b>${r.cr714_rep}</b> needs help on <b>${r.cr714_id}</b>`;
                    d.onclick = () => { selectRecord(r); toggleInbox(); };
                    list.appendChild(d);
                });
            } else {
                badge.classList.add('hidden');
                list.innerHTML = '<div class="p-4 text-center text-gray-400 italic">No alerts.</div>';
            }
        }

        window.simulateManagerAlert = function() {
            window.showNotification("Simulating", "Creating fake alert...");
            // Fake a record update locally
            if(allRecords.length > 0) {
                allRecords[0].cr714_action = 'Help';
                checkForManagerAlerts();
                renderList(); // Refresh list to show red highlight
            }
        }

        // Utils
        function showNotification(t, m) { 
            document.getElementById('notif-title').innerText = t; 
            document.getElementById('notif-msg').innerText = m; 
            document.getElementById('notification-modal').classList.remove('hidden'); 
        }
        window.filterAndSortGallery = function() {
            const term = document.getElementById('search-bar').value.toLowerCase();
            const filtered = allRecords.filter(r => JSON.stringify(r).toLowerCase().includes(term));
            // Simple render of filtered list
            const list = document.getElementById('record-gallery-list');
            list.innerHTML = '';
            filtered.forEach(r => {
                const div = document.createElement('div');
                div.className = "gallery-item p-2 border-b hover:bg-gray-50 cursor-pointer";
                if(r.cr714_action === 'Help') div.classList.add('bg-red-50', 'border-red-200'); 
                div.innerHTML = `<div class="flex justify-between font-bold text-xs"><span>${r.cr714_id}</span><span class="text-gray-400">${r.cr714_rep || ''}</span></div><div class="text-sm">${r.cr714_company}</div>`;
                div.onclick = () => selectRecord(r);
                list.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            msalInstance.handleRedirectPromise().then(r => { if(r) handleMsalResponse(r); });
            const accs = msalInstance.getAllAccounts();
            if(accs.length){ currentUser=accs[0].name; initApp(); }
            else { document.getElementById('global-loader').style.display='none'; document.getElementById('login-container').classList.remove('hidden'); }
        });
    </script>
</body>
</html>
